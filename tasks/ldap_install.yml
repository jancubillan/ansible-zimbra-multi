---
  - name: configure chronyd
    service:
      name: chronyd
      state: started
      enabled: yes

  - name: configure time zone
    timezone:
      name: "{{ zimbra_timezone }}"

  - name: configure time sync
    shell: timedatectl set-ntp true

  - name: restart chronyd
    service:
      name: chronyd
      state: restarted

  - name: configure hostname
    hostname:
      name: "{{ zimbra_ldap_fqdn }}"

  - name: configure hosts file
    lineinfile:
      line: "{{ zimbra_ldap_ip }} {{ zimbra_ldap_fqdn }} {{ zimbra_ldap_shortname }}"
      path: '/etc/hosts'

  - name: install utilities
    yum:
      name:
        - bash-completion
        - tmux
        - telnet
        - bind-utils
        - tcpdump
        - wget
        - lsof
        - rsync
      state: present

  - name: perform update
    yum:
      name: '*'
      state: present

  - name: configure firewall
    firewalld:
      rich_rule: rule family="ipv4" source address="192.168.122.0/24" accept
      permanent: yes
      state: enabled
      immediate: yes

  - name: disable postfix
    service:
      name: postfix
      state: stopped
      enabled: no

  - name: install bind
    yum:
      name: bind
      state: present

  - name: configure named.conf
    template:
      src: named.conf.j2
      dest: /etc/named.conf
      owner: root
      group: named
      mode: 0640

  - name: configure forward zone
    template:
      src: domain.zone.j2
      dest: /var/named/{{ zimbra_domain }}.zone
      owner: root
      group: named
      mode: 0640

  - name: configure reverse zone
    template:
      src: domain.revzone.j2
      dest: /var/named/{{ zimbra_domain }}.revzone
      owner: root
      group: named
      mode: 0640

  - name: start and enable named
    service:
      name: named
      state: started
      enabled: yes

  - name: configure local dns
    shell: >
      nmcli con mod "{{ zimbra_network_name }}" ipv4.dns 127.0.0.1 &&
      nmcli con reload &&
      nmcli con up "{{ zimbra_network_name }}"

  - name: install dependencies
    yum:
      name:
        - perl
        - net-tools
      state: present

  - name: download zimbra installer
    get_url:
      url: https://files.zimbra.com/downloads/8.8.15_GA/zcs-8.8.15_GA_3869.RHEL7_64.20190918004220.tgz
      dest: /tmp
      checksum: sha256:https://files.zimbra.com/downloads/8.8.15_GA/zcs-8.8.15_GA_3869.RHEL7_64.20190918004220.tgz.sha256

  - name: extract zimbra installer
    unarchive:
      remote_src: yes
      src: /tmp/zcs-8.8.15_GA_3869.RHEL7_64.20190918004220.tgz
      dest: /tmp

  - name: configure answer file
    template:
      src: ldap_answers.j2
      dest: /tmp/ldap_answers.txt

  - name: configure config file
    template:
      src: ldap_config.j2
      dest: /tmp/ldap_config.txt

  - name: run zimbra installer phase 1
    shell: ./install.sh -s < /tmp/ldap_answers.txt
    args:
      chdir: /tmp/zcs-8.8.15_GA_3869.RHEL7_64.20190918004220/

  - name: run zimbra installer phase 2
    shell: /opt/zimbra/libexec/zmsetup.pl -c /tmp/ldap_config.txt
