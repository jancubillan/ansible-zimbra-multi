---
  - name: configure local dns
    shell: >
      nmcli con mod "{{ zimbra_network_name }}" ipv4.dns "{{ zimbra_ldap_ip }}" &&
      nmcli con reload &&
      nmcli con up "{{ zimbra_network_name }}"

  - name: configure chronyd
    service:
      name: chronyd
      state: started
      enabled: yes

  - name: configure time zone
    timezone:
      name: "{{ zimbra_timezone }}"

  - name: configure time sync
    shell: timedatectl set-ntp true

  - name: restarted chronyd
    service:
      name: chronyd
      state: restarted

  - name: configure hostname
    hostname:
      name: "{{ zimbra_proxy_fqdn }}"

  - name: configure hosts file
    lineinfile:
      line: "{{ zimbra_proxy_ip }} {{ zimbra_proxy_fqdn }} {{ zimbra_proxy_shortname }}"
      path: '/etc/hosts'

  - name: install utilities
    yum:
      name:
        - bash-completion
        - tmux
        - telnet
        - bind-utils
        - tcpdump
        - wget
        - lsof
        - rsync
        - tar
        - nmap-ncat
      state: present

  - name: perform update
    yum:
      name: '*'
      state: latest

  - name: configure firewall ports
    firewalld:
      port: "{{ item }}"
      permanent: yes
      state: enabled
      immediate: yes
    loop:
      - 110/tcp
      - 995/tcp
      - 143/tcp
      - 993/tcp
      - 80/tcp
      - 443/tcp
      - 9071/tcp

  - name: configure firewall rich rule
    firewalld:
      rich_rule: rule family="ipv4" source address="192.168.122.0/24" accept
      permanent: yes
      state: enabled
      immediate: yes

  - name: check postfix rpm
    shell: rpm -q postfix
    register: postfix_rpm
    ignore_errors: yes

  - name: disable postfix
    service:
      name: postfix
      state: stopped
      enabled: no
    when: postfix_rpm.rc == 0

  - name: install dependencies
    yum:
      name:
        - perl
        - net-tools
      state: present

  - name: download zimbra installer
    get_url:
      url: https://files.zimbra.com/downloads/8.8.15_GA/zcs-8.8.15_GA_3953.RHEL8_64.20200629025823.tgz
      dest: /root
      checksum: sha256:https://files.zimbra.com/downloads/8.8.15_GA/zcs-8.8.15_GA_3953.RHEL8_64.20200629025823.tgz.sha256

  - name: extract zimbra installer
    unarchive:
      remote_src: yes
      src: /root/zcs-8.8.15_GA_3953.RHEL8_64.20200629025823.tgz
      dest: /root

  - name: configure answer file
    template:
      src: proxy_answers.j2
      dest: /tmp/proxy_answers.txt

  - name: configure config file
    template:
      src: proxy_config.j2
      dest: /tmp/proxy_config.txt

  - name: run zimbra installer phase 1
    shell: ./install.sh -s < /tmp/proxy_answers.txt
    args:
      chdir: /root/zcs-8.8.15_GA_3953.RHEL8_64.20200629025823

  - name: run zimbra installer phase 2
    shell: /opt/zimbra/libexec/zmsetup.pl -c /tmp/proxy_config.txt
